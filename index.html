  <style>
    /* Critical styles - loads immediately to prevent flash */
    body {
      background-color: #F4F2ED !important;
      /* Brand white - shows first */
      margin: 0;
    }

    .landscape-blocker {
      display: none !important;
      /* Hidden by default, CSS media query overrides */
    }

    @media screen and (max-width: 768px) and (orientation: landscape) {
      .landscape-blocker {
        display: flex !important;
      }
    }

    #fpsCounter {
      position: fixed;
      top: 10px;
      left: 10px;
      padding: 4px 8px;

<body class="min-h-screen antialiased" style="background-color: #F4F2ED;">
  <!-- Static Loading Screen - shows immediately before React mounts (white background only) -->

    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: #F4F2ED;
    z-index: 9999;
  "></div>

  <div id="root"></div>

  <!-- Landscape Blocker Overlay -->

      stroke-linecap="round" stroke-linejoin="round">

      <path d="M12 18h.01" />
    </svg>

  </div>
